<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="firm_login.css">
</head>

<body>
    <div class="parent-div">
        <div class="image-div">
            <img src="images/lady.svg" alt="Lady_Image" />
        </div>
        <div class="child-div">
            <p class="form_text">
                Employee Login
            </p>
            <form class="form_style">
                <label for="username">
                    USERNAME
                </label>
                <input type="email" id="username" name="username" value="username" class="input_box"><br><br>
                <label for="password">
                    PASSWORD
                </label>
                <input type="password" id="password" name="password" class="input_box"><br> <br>
                <button type="submit" class="btn btn_login">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
