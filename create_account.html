<!DOCTYPE html>
<html>

<head>
	<title>create an account</title>
	<link rel="stylesheet" type="text/css" href="create_account.css">
</head>

<body>
	<div class="main">
		<div class="image">
			<img src="images/lady.svg" alt="Lady_Image" />
		</div>
		<div class="form">
			<div class="button">
				<h1>Create An User Account</h1>
			</div>
			<form method="POST" class="input-group">
				<input type="text" class="input-field" placeholder="First Name">
				<br><br>
				<input type="text" class="input-field" placeholder="Last Name">
				<br><br>
				<input type="text" class="input-field" placeholder="Email Id">
				<br><br>
				<input type="text" class="input-field" placeholder="Phone Number">
				<br><br>
				<div class="container">
					<div class="select-item">
						<p>Security Questions</p>
					</div>
					<select name="" id="cusselectbox  security_questions">
						<option value="Favorite Book">Favorite Book</option>
						<option value="First Teacher">First Teacher</option>
						<option value="First Vehicle">First Vehicle</option>
					</select>
				</div>
				<button type="submit" class="submit-btn"><a href="#">Submit</a></button>
			</form>
		</div>
	</div>
</body>

</html>
